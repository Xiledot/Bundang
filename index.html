<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>영어 학습 도우미</title>
    <style>
        /* --- 이전 스타일과 동일 --- */
        /* ... CSS 스타일 코드 생략 (이전과 동일) ... */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
</head>
<body>
    <h1>영어 학습 도우미</h1>
    <div id="navigation">
        <button id="show-structure-btn" class="active">구조 분석</button>
        <button id="show-question-btn">문제 생성</button>
    </div>
    <div id="structure-analysis-section" class="feature-section active">
        <h2>문장 구조 분석</h2>
        <textarea id="inputSentence" rows="4" placeholder="분석할 영어 문장을 입력하세요..."></textarea><br>
        <button id="analyze-btn">분석하기</button>
        <div id="outputArea" class="output">분석 결과가 여기에 표시됩니다.</div>
    </div>
    <div id="question-generation-section" class="feature-section">
        <h2>문제 생성</h2>
        <textarea id="inputTextForQuestions" rows="10" placeholder="문제 생성을 위한 영어 지문을 입력하세요..."></textarea><br>
        <div id="quantity-selector" style="margin-bottom: 10px;">
            <span>문제 개수 선택: </span>
            <button data-quantity="1" class="selected">1개</button>
            <button data-quantity="3">3개</button>
            <button data-quantity="5">5개</button>
        </div>
        <button id="generate-questions-btn">문제 생성하기</button>
        <div id="questionsOutputArea" class="output">생성된 문제가 여기에 표시됩니다.</div>
    </div>

    <script>
        // --- 공통 변수 및 함수 ---
        const structureSection = document.getElementById('structure-analysis-section');
        const questionSection = document.getElementById('question-generation-section');
        const showStructureBtn = document.getElementById('show-structure-btn');
        const showQuestionBtn = document.getElementById('show-question-btn');
        const outputArea = document.getElementById('outputArea');
        const questionsOutputArea = document.getElementById('questionsOutputArea');
        const quantitySelector = document.getElementById('quantity-selector');
        let activeLines = [];

        // --- setActiveSection, removeLines 등 함수 (디버깅 로그 제거됨) ---
        function setActiveSection(activeBtn, activeSection) { /* ... 이전 코드와 동일 (로그 제거) ... */ }
        function removeLines() { /* ... 이전 코드와 동일 (로그 제거) ... */ }

        // --- 구조 분석 관련 변수 및 함수 ---
        const colorMap = { /* ... */ };
        const adjectiveModifierRoles = ["형용사", "형용사구", "형용사절"];
        function renderAnalysisBlock(sentenceData, idx) { /* ... */ }
        function drawModifyingArrows(sentenceData, blockId) { /* ... */ }

        // 구조 분석 실행 함수 (fetch URL 수정됨)
        async function analyzeSentence() {
            const sentence = document.getElementById("inputSentence").value.trim();
            if (!sentence) { alert("분석할 문장을 입력하세요."); return; }
            outputArea.innerHTML = "분석 중..."; removeLines();
            try {
                // !!! API URL 변경 (상대 경로) !!!
                const response = await fetch("/api/analyze", { // 수정됨
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence })
                });
                // ... (이하 응답 처리 로직은 이전과 동일) ...
                if (!response.ok) { /* ... 오류 처리 ... */ } const data = await response.json(); if (!Array.isArray(data)) { /* ... 오류 처리 ... */ }
                outputArea.innerHTML = data.map((sentenceData, idx) => renderAnalysisBlock(sentenceData, idx)).join('');
                setTimeout(() => { data.forEach((sentenceData, idx) => { if (document.getElementById(`sentence-${idx}`)) { drawModifyingArrows(sentenceData, `sentence-${idx}`); } }); }, 100);
            } catch (error) { /* ... 오류 처리 ... */ }
        }

        // --- 문제 생성 관련 함수 ---
        quantitySelector.addEventListener('click', (event) => { /* ... */ });

        // 문제 생성 실행 함수 (fetch URL 수정됨)
        async function generateQuestions() {
            const text = document.getElementById('inputTextForQuestions').value.trim();
            const selectedButton = quantitySelector.querySelector('button.selected');
            const quantity = selectedButton ? parseInt(selectedButton.getAttribute('data-quantity'), 10) : 1;
            if (!text) { alert("지문을 입력하세요."); return; }
            questionsOutputArea.innerHTML = `<p>문제 ${quantity}개를 생성 중입니다... 잠시만 기다려 주세요.</p>`;
            try {
                 // !!! API URL 변경 (상대 경로) !!!
                const response = await fetch("/api/generate-questions", { // 수정됨
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text, quantity: quantity })
                });
                // ... (이하 응답 처리 로직은 이전과 동일) ...
                if (!response.ok) { /* ... 오류 처리 ... */ } const dataArray = await response.json(); if (!Array.isArray(dataArray)) { /* ... 오류 처리 ... */ } if (dataArray.length === 0) { /* ... 처리 ... */ return; }
                let finalOutput = ""; dataArray.forEach((data, index) => { /* ... HTML 생성 ... */ }); questionsOutputArea.innerHTML = finalOutput;
            } catch (error) { /* ... 오류 처리 ... */ }
        }

        // 정답 보이기/숨기기 토글 함수
        function toggleAnswer(button) { /* ... */ }

        // --- 이벤트 리스너 연결 및 초기화 ---
        showStructureBtn.addEventListener('click', () => setActiveSection(showStructureBtn, structureSection));
        showQuestionBtn.addEventListener('click', () => setActiveSection(showQuestionBtn, questionSection));
        document.getElementById("analyze-btn").addEventListener("click", analyzeSentence);
        document.getElementById('generate-questions-btn').addEventListener("click", generateQuestions);
        setActiveSection(showStructureBtn, structureSection);

        // setActiveSection, removeLines, renderAnalysisBlock, drawModifyingArrows, toggleAnswer 함수 상세 구현부 (이전 최종본과 동일)
        // ... (함수 구현 코드들을 여기에 붙여넣으세요. 이전 코드 참고) ...

    </script>
    <script>
        function setActiveSection(activeBtn, activeSection) { try { [showStructureBtn, showQuestionBtn].forEach(btn => btn.classList.remove('active')); [structureSection, questionSection].forEach(section => section.classList.remove('active')); } catch(e) { console.error("active 클래스 제거 중 오류:", e); } try { activeBtn.classList.add('active'); activeSection.classList.add('active'); } catch(e) { console.error("active 클래스 추가 중 오류:", e); } try { removeLines(); } catch (error) { console.error("removeLines 함수 실행 중 오류 발생:", error); } }
        function removeLines() { activeLines.forEach((line, index) => { try { line.remove(); } catch (e) { console.warn(`${index + 1}번째 라인 제거 중 오류:`, e); } }); activeLines = []; document.querySelectorAll('.leader-line').forEach(el => el.remove()); document.querySelectorAll('body > div[style*="position: absolute"]').forEach(el => { if (el.style.width === '0px' && el.style.height === '0px') { try { el.remove(); } catch (e) {} } }); }
        function renderAnalysisBlock(sentenceData, idx) { const { sentence, analysis, grammarNotes, synonymsAntonyms } = sentenceData; const blockId = `sentence-${idx}`; let html = `<div class="sentence-block" id="${blockId}"><div class="output">`; analysis.forEach(item => { const color = colorMap[item.role] || 'black'; html += `<span class="phrase-block" id="${blockId}-${item.id}"><span class="phrase" style="color: ${color};">${item.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span><span class="label" style="color: ${color};">${item.role}</span><span class="trans">${(item.trans || '').replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span></span>`; }); html += `</div><div class="analysis-container">`; html += `<div class="analysis-box"><h2>[어법 포인트]</h2>${(grammarNotes && grammarNotes.length > 0) ? grammarNotes.map(n => `<p>${n.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`).join('') : '<p>제공된 어법 포인트가 없습니다.</p>'}</div>`; html += `<div class="analysis-box"><h2>[유의어 / 반의어]</h2>${(synonymsAntonyms && synonymsAntonyms.length > 0) ? synonymsAntonyms.map(s => `<p>${s.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`).join('') : '<p>제공된 유의어/반의어가 없습니다.</p>'}</div>`; html += `</div></div>`; return html; }
        function drawModifyingArrows(sentenceData, blockId) { const roleMap = {}; sentenceData.analysis.forEach(e => roleMap[e.id] = e.role); sentenceData.analysis.forEach(e => { if (e.modifies && adjectiveModifierRoles.includes(e.role)) { const fromEl = document.getElementById(`${blockId}-${e.id}`); const toEl = document.getElementById(`${blockId}-${e.modifies}`); const targetRole = roleMap[e.modifies]; if (fromEl && toEl && (targetRole === "명사" || targetRole === "주어" || targetRole === "목적어")) { try { const line = new LeaderLine( LeaderLine.areaAnchor(fromEl, {color: 'red', radius: 8}), LeaderLine.areaAnchor(toEl, {color: 'blue', radius: 8}), { color: 'rgba(211, 84, 0, 0.7)', size: 2, path: 'fluid', startSocket: 'auto', endSocket: 'auto', endPlug: 'arrow2', endPlugSize: 1.5 }); activeLines.push(line); } catch(error) { console.error("Error drawing line:", error); } } } }); }
        function toggleAnswer(button) { const answerSection = button.parentElement; const answerP = answerSection.querySelector('p.answer'); if (answerP) { if (answerP.style.display === 'none' || answerP.style.display === '') { answerP.style.display = 'block'; button.textContent = '정답 숨기기'; } else { answerP.style.display = 'none'; button.textContent = '정답 보기'; } } else { console.error("정답 요소를 찾을 수 없습니다."); } }
    </script>

</body>
</html>
